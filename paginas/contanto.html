<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/letra-w.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #0c0d0e;">

    <div class="container-md text-light">
        <form onsubmit="abrirWhatsapp()">
            <fieldset>
                
                <legend>Contato</legend>

                <div class="container-form">

                    <label for="nome" class="form-label label-tamanho fw-bolder">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome:" required>

                    <label for="email" class="form-label label-tamanho fw-bolder">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email:" required>

                    <label for="assunto">Assunto</label>
                    <textarea class="form-control" id="assunto" rows="10"></textarea>

                    <button type="submit" class="btn btn-light btn-enviar">Enviar</button>

                </div>

            </fieldset>

        </form>
    </div>


    <script src="../Js/contato.js"></script>

</body>

</html>
